<!DOCTYPE html>
<html>
<head>
    <title>zhuce</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="js/mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="js/mobile/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
   
    <script src="js/mobile/jquery.mobile-1.4.5.min.js"></script>

    <style>
        .ui-input-text {
            background-color: forestgreen;
        }
     
    </style>
 
</head>
<body>
<div data-role="page" id="home">
    <div data-position='fixed'  data-role="header">
        <a href="login.html"  data-icon="arrow-l" data-iconpos="notext"></a>
        <h1>对注册用户首次购物有惊喜</h1>
    </div>

    <div data-role="content" style="clear: both">
        <form method="POST">
            <div data-role="fieldcontain">
                <input type="text" data-theme="f" style='background-image: url("images/user.png"); background-position: right center; background-repeat: no-repeat;' id="username" placeholder="用户名"/>
                <input type="password" data-theme="f" id="password1" placeholder="密码"/>
                <input type="password" data-theme="f" id="password2" placeholder="重复输入密码"/>
                <input type="text" data-theme="f" id="validateNumber" />
                <input type="button" id="btn" value="免费获取验证码" data-role="none" onclick="fire(this)" />
</div>
            <input type="button" data-inline="true" value="注册"/>
           
           
        </form>

    </div>

    <div data-role="footer" data-position="fixed" data-id="footernav">
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" class="ui-btn-active">首页</a></li>
                <li><a href="cartgo.html">购物车</a></li>
                <li><a href="c.html">我的佳荷</a></li>
            </ul>
        </div>
    </div>
</div>
    <script type="text/javascript">

        var countdown = 5;
        var t;
        function settime(val) {
            if (countdown === 0) {
                val.removeAttribute("disabled");
                val.value = "免费获取验证码";
                clearInterval(t);
                countdown = 5;
                
            } else {
                val.setAttribute("disabled", true);
                val.value = "重新发送(" + countdown + ")";
                countdown--;
            }
        }

        function fire(parameters) {
            t = setInterval(function () {
                settime(parameters);
            }, 1000);
        }
       
    </script>
</body>
</html>
