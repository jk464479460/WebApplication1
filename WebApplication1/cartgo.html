<!DOCTYPE html>
<html>
<head>
    <title>gouwuche</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="js/mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="js/mobile/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/mobile/jquery.mobile-1.4.5.min.js"></script>

    <style>
        .ui-input-text {
            background-color: forestgreen;
        }

        .picGoods {
            margin-top: 15px;
        }
       
    </style>
  
</head>
<body>
<div data-role="page" id="home">
    <div data-position='fixed' data-role="header">
        <a href="index.html" data-icon="arrow-l" data-iconpos="notext"></a>
        <h1>gouwuche</h1>
    </div>

    <div data-role="content" style="clear: both">
        <ul data-role="listview">
            <li>
                <img src="/images/goods/55d598b0N7f0fe294.jpg" data-role="none" class="picGoods">
                <div style="float: left;margin-left:-8px">

                    <pre>瀛厚德 夹心枣果品 
红枣夹核桃 258g</pre>
                    <pre>35.9</pre>
                </div>
                <div data-descr="操作" style="float: left;margin-top:26px" data-price="35.9">
                    <a style="text-decoration: none" data-role="none" href="javascript:void(0)" id="IncrCnt">+</a>
                    <input type="text" value="1" data-role="none" id="goodsCnt" style="width: 20px;" readonly="readonly">
                    <a style="text-decoration: none" data-role="none" href="javascript:void(0)" id="DecCnt">-</a>
                </div>
                <div style="float: left; width: 22px; height: 22px; margin-top: 26px;margin-left:10px ">
                    <label id="totalPrice"></label>
                </div>
                <div style="float: right; margin-top: 46px;">
                    <a href="javascript:void(0)" data-role="none" style="text-decoration: none;">移除</a>
                </div>
            </li>
            <li><img data-role="none" src="/images/goods/55d598b0N7f0fe294.jpg" class="picGoods"/></li>
            <li><img data-role="none" src="/images/goods/55d598b0N7f0fe294.jpg" class="picGoods"/></li>
        </ul>

    </div>

    <div data-role="footer" data-position="fixed" data-id="footernav">
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" class="ui-btn-active">首页</a></li>
                <li><a href="cartgo.html">购物车</a></li>
                <li><a href="c.html">我的佳荷</a></li>
            </ul>
        </div>
    </div>
</div>

    <script type="text/javascript">
          $(document).on('click','#IncrCnt,#DecCnt', function(){
		    var cnt=parseInt($("#goodsCnt").val());
			if($(this).attr('id')==='IncrCnt'){
				cnt=cnt+1;
			}else{
				cnt=cnt-1
			}
			$("#goodsCnt").val(cnt);
			var priceOne = $($(this).parent()).attr('data-price');
              $("#totalPrice").text = "";
              $("#totalPrice").text((cnt*parseFloat(priceOne)).toFixed(2));
          });

			$(document).on('click','#cartBtn',function(){
				var html='<div data-descr="根据移动确定" class="goods_left">			<div data-descr="图">				<a href="javascript:void(0)" data-role="none"><img src="../lab/img/coco.png"/></a>			</div>			<div data-descr="操作">				<a id="IncrCnt" href="javascript:void(0)" data-role="none" style="text-decoration: none">+</a>				<input type="text" id="goodsCnt" style="" data-role="none" value="1"/>				<a id="DecCnt" href="javascript:void(0)" data-role="none" style="text-decoration: none">-</a>				<a data-role="none" href="javascript:void(0)" id="cartBtn"><img src="../lab/img/cart.png"/></a>			</div>		</div>';
				$('#goods_List').append(html);
				alert('待完成');
			});
    </script>
</body>
</html>
